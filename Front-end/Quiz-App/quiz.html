<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="questionsAndOptions">
            <h2 id="question"><span id="questionNumber">1</span> <span id="dot">.</span><span id="actual">Which animal is the longest among all?</span></h2>
            <div class="answers">
                <button class="btn" id="option1">Giraffe</button>
                <button class="btn" id="option2">Elephant</button>
                <button class="btn" id="option3">Loin</button>
                <button class="btn" id="option4">Tiger</button>
            </div>
            <div class="next">
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
