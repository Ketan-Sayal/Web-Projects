<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixGot</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-zinc-800 text-white h-screen w-screen overflow-x-hidden">
    <div class="container bg-zinc-800 w-auto h-full">
        <div id="nav-bar" class="py-4 px-3 flex justify-between">
            <a href="#"><p class="mt-1 font-bold text-sm cursor-pointer md:text-lg">Home</p></a>
            <form id="form" class="md:w-1/2 md:flex md:justify-evenly mx-4">
                <input type="text" id="search-box" class="font-bold text-white bg-transparent border-2 border-white rounded-md text-xs md:text-lg w-36 mx-3 px-2 py-1 md:w-[90%]" placeholder="Search Movie">
                <input type="submit" value="Search" id="search-btn" class="hover:text-black md:text-lg hover:bg-white text-sm cursor-pointer bg-transparent border-2 border-white px-2 py-1 rounded-md font-semibold transition-all delay-300 ease-in-out">
            </form>
        </div>
        <div class="movie-section w-full md:h-[90%] px-4 py-2 my-2 h-1/2 mx-auto flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold">Search a movie!</h1>
             <!-- <img src="http://3.bp.blogspot.com/-H57vRpipBhs/T92h_GLMFAI/AAAAAAAAAAc/zLYxoSfXv9w/s1600/avatar_movie_poster_final_01.jpg" alt="img" class="object-cover">
             <p class="font-bold my-3 ml-3">Genre: Action | Drama</p>
             <button class="my-3 hover:text-black hover:bg-white text-sm cursor-pointer bg-transparent border-2 border-white px-2 py-1 rounded-md font-semibold transition-all delay-300 ease-in-out ml-3" id="desc-btn">Description</button> -->
        </div>
        <div class="bg-zinc-600 fixed w-64 top-64 mx-7 h-48 rounded-md overflow-y-scroll hidden py-3 px-4" id="desc-area">
            <h1 class="font-bold text-lg">Description</h1>
            <button id="close-btn" class="absolute top-1 hover:bg-zinc-500 font-bold right-2 rounded-md w-6">&#x292C;</button>
            <p id="desc"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
