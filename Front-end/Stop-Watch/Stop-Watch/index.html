<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Better Stop-Watch</title>
    <link rel="stylesheet" crossorigin href="assets/index-00i-e9XQ.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-black flex justify-center">
    <div class="container w-screen h-screen bg-black text-white flex justify-center">
        <div class="w-1/2 flex items-center flex-col">
            <label class="my-4 text-2xl md:text-8xl text-orange-400" for="watch" id="time">00:00:00</label>
            <input type="text" id="watch" class="hidden">
        <div class="flex justify-between w-[60%] mt-12">
            <div class="outer-layer rounded-full border-2 border-gray-700 cursor-pointer" id="lapAndReset">
                <div class="inner-layer rounded-full border-2 border-black">
                    <button class="bg-gray-700 rounded-full p-1 md:p-6 text-xs md:text-lg font-light" id="lapAndReset-main">Lap</button>
                </div>
            </div>
            <div class="outer-layer rounded-full border-green cursor-pointer" id="startAndStop">
                <div class="inner-layer rounded-full border-2 border-black">
                    <button class="green rounded-full p-1 md:p-6 text-xs md:text-lg font-light" id="startAndStop-main">Start</button>
                </div>
            </div>
        </div>
        
        <ul class="w-[55%] mt-6 text-lg" id="lapArea">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
